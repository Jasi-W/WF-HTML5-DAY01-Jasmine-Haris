<!DOCTYPE html>
<html>
<head>
	<title>Planener</title>
</head>
<body>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 80%;
}

td, th {
  border: 1px solid #07f5d9;
  text-align: center;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #07f5d9;
}
</style>
</head>
<body>

<h2>Planner</h2>

<table>
  <tr>
    <th>Saturday</th>
    
  </tr>
  <tr>
    <td>Morning</td>
    <td>Afternoon</td>
   
  </tr>
  <tr>
    <td><dl></dl></td>
    <td><dl></dl></td>

  </tr>
 
</table>

<br><br>

<table>
  <tr>
    <th>Sunday</th>
    
  </tr>
  <tr>
    <td>Morning</td>
    <td>Afternoon</td>
   
  </tr>
  <tr>
    <td><ol>
  <li>Ordered List 1</li>
  <li>Ordered List 2</li>
  <li>Ordered List 3</li>
</ol> </td>
    <td><ul>
  <li>Unordered List 1</li>
  <li>Unordered List 2</li>
  <li>Unordered List 3</li>
</ul>  </td>

  </tr>
 
</table>



</body>
</html>
